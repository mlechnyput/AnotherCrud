<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<label>User</label>
<table>
    <tr>
        <td width="50"  th:text="${person.getId()}">val</td>
        <td width="130" th:text="${person.getName()}">val</td>
        <td width="130" th:text="${person.getLastName()}">val</td>
    </tr>
</table>
<a th:href="@{/people/{id}/edit(id=${person.getId()})}">Edit!</a>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete!">
</form>

</body>
</html>
